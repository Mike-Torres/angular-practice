<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <label>UserName: </label>
      <input type="text" class="form-control" [(ngModel)]="username">
      <p> {{ username }} </p>
      <button type="button" class="btn btn-primary" [disabled]="username === ''">Reset User</button>
    </div>
  </div>
</div>
